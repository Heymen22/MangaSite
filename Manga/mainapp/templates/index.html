{% extends "base.html" %}
{% block title %}
    <title>MangaSite - лавная</title>
{% endblock %}
{% block content %}

<div class="container">
    <div class="latest_manga card mt-2">
        <div class="card-header">
            <h3>Последняя манга</h3>
        </div>
        <div class="card-body d-flex">
<!--            (.card[style="width: 18rem;"]>.card-body{abobus})*3-->
            {% for chapter in chapters %}
                <div class="card m-2" style="width: 18rem;">
                    <img src="{{ chapter.mangachapterpage_set.page_image.url }}" alt="manga-image" class="card-img">
                    <div class="card-body">
                        <div class="card-title">
                            {{ chapter.manga.name }} Глава {{ chapter.chapter_number }}
                        </div>
                        <div class="card-text">
                            {{ chapter.manga.description }}
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
