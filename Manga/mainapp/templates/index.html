{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Добро пожаловать на главную страницу MangaSite!</h1>
    <p>Здесь будет различный текст.</p>
    <p> Например:</p>
    <div class="manga">
        <h2>Название: {{ manga.name }}</h2>
        <p>Описание: {{ manga.description }}</p>
        <p>
            Превью:
            <img src="{{ manga.preview.url }}" alt="Превью">
        </p>

    </div>
</div>
{% endblock %}
