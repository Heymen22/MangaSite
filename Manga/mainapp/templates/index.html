{% extends "base.html" %}
{% block title %}
    <title>MangaSite - лавная</title>
{% endblock %}
{% block content %}

<div class="container">
    <div class="latest_manga card mt-2">
        <div class="card-header">
            <h3>Последняя манга</h3>
        </div>
        <div class="card-body row-cols-5">
<!--            (.card[style="width: 18rem;"]>.card-body{abobus})*3-->
            {% for manga in mangas %}
                <div class="card m-2" >
                    <div class="border border-top-0 border-start-0 border-end-0 border-grey" >
                        <img src="{{ manga.preview.url }}" alt="manga-image" class="card-img ">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ manga.name }}
                        </h5>
                            <p class="card-text text-wrap text-truncate" style="height: 100px">
                                {{ manga.description }}
                            </p>
                        <div class="text-end">
                            <a href="{{ manga.get_absolute_url }}" class="btn btn-primary">Читать мангу</a>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
